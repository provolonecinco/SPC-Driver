# ca65 linker config for SPC file (Super NES music)

# Physical areas of memory
MEMORY {
    ZEROPAGE:       start = $0000, size = $00F0;
    STACK:          start = $0100, size = $0100; 
    DRIVER:         start = $0200, size = $0400, fill=yes, fillval=$00;
    RAM:            start = $0600, size = $7000, fill=yes, fillval=$00;
}
# Logical areas code/data can be put into.
SEGMENTS {
    ZEROPAGE:       load = ZEROPAGE, type = zp,;
    DRIVER:         load = DRIVER,   type = ro;

    DIR:            load = RAM, type = rw, optional = yes, start = $0600;
    HEADER:         load = RAM, type = rw, optional = yes, start = $0700;
    SONGDATA:       load = RAM, type = rw, optional = yes;
}
