# ca65 linker config for SPC file (Super NES music)

# Physical areas of memory
MEMORY {
    ZEROPAGE:       start = $0000, size = $00F0;
    STACK:          start = $0100, size = $0100; 
    DRIVER:         start = $0200, size = $0200, fill=yes, fillval=$00;
    RAM:            start = $0400, size = $7000, fill=yes, fillval=$00;
}
# Logical areas code/data can be put into.
SEGMENTS {
    ZEROPAGE:       load = ZEROPAGE, type = zp, optional = yes;
    SPCDRIVER:      load = DRIVER, type = ro,   optional = yes;
    DIR:            load = RAM, start = $0400, type = rw, optional = yes;
    PATTERNS:       load = RAM, type = rw, optional = yes;
    BRR:            load = RAM, type = rw, optional = yes;
}
